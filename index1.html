<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Table</title>
</head>

<body>
    <table border="2" cellpadding="10" cellspacing="0"
        style="border-collapse: collapse; width: 100%; text-align: center;">
        <thead>
            <tr>
                <th colspan="2" style="background-color: #f2f2f2;">Main Header</th>
            </tr>
            <tr>
                <th>Name</th>
                <th>Place</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <a href="Login.html" target="myframe">Login</a>
                </td>
                <td>
                    <iframe name="myframe" height="300" width="300" src="https://pixabay.com/images/search/cat/"
                        frameborder="0" style="background-color: aqua;"></iframe>
                </td>
            </tr>
            <tr>
                <td>Aviral</td>
                <td>Mittal</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2" style="background-color: #f2f2f2;">Footer</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
