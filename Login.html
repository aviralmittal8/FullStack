<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
</head>

<body>
    <h2>Login Form</h2>

    <form action="" method="get">
        <div class="form-group">
            <label class="c-form-label" for="email">Email Address</label>
            <input id="email" class="c-form-input" type="email" name="your-email" placeholder="email@example.com"
                required>
        </div>
        <br>
        <div class="form-group">
            <label class="c-form-label" for="password">Password</label>
            <input id="password" class="c-form-input" type="password" name="your-password" placeholder="********"
                required>
        </div>
        <br>
        <div class="form-group">
            <button type="submit">Login</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>

</html>
